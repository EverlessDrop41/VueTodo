<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="author" content="Emily Peregrine">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="language" content="english" />
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/app.min.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="nav-header">Vue Todo</a>
        <div class="nav-items">
          <a href="/" class="nav-item">Home</a>
          <a href="https://github.com/EverlessDrop41/VueTodo/tree/master" class="nav-item">GitHub</a>
        </div>
      </div>
    </nav>

    <div class="container">
    <br>
    <h1 class="center nine columns">Todo App</h1>

    <div id="app">
      <div class="row">
        <input class="nine columns" type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
        <button class="button-primary three columns" v-on:click="addTodo">Add</button>
      </div>
      <div class="todo-list">
        <div v-bind:class="{'completed': todo.completed}" class="todo-item row" v-for="(index, todo) in todos | orderBy 'completed' 'name'" track-by="_uid">
          <input class="one column todo-checkbox" type="checkbox" v-model="todo.completed">
          <span class="todo-content eight columns" >{{ todo.name }}</span>
          <button class="todo-btn right three columns" v-on:click="removeTodo(todo._uid)">Delete</button>
        </div>
      </div>
    </div>

  </body>
  <script src="/scripts/vendor.bundle.js"></script>
  <script src="/scripts/todo.bundle.js"></script>
</html>
