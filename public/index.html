<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <a href="/" class="nav-header">Vue Todo</a>
        <div class="nav-items">
          <a href="/" class="nav-item">Home</a>
          <a href="https://github.com/EverlessDrop41/VueTodo/tree/master" class="nav-item">GitHub</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <br>
      <h1 style="text-align: center;">Todo App</h1>

      <div id="app">
        <div class="row">
          <input class="nine columns" type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
          <button class="button-primary three columns">Add</button>
        </div>

        <ul>
          <li style="clear: both" v-for="todo in todos">
            <span >{{ todo.name }}</span>

            <input type="checkbox" v-model="todo.completed">

            <button style="float: right;" v-on:click="removeTodo($index)">Delete</button>
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script src="/scripts/vendor.bundle.js"></script>
  <script src="/scripts/todo.bundle.js"></script>
</html>
